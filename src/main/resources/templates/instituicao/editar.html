<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
<title>TreinaWeb Spring Boot - Alteração de Instituição</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div th:replace="fragmentos/fragmentos.html :: header"></div>
	<div class="container">
		<h2>Alteração de instituição</h2>
		<form class="form-horizontal" action="/instituicoes/editar" method="post" th:object="${instituicao}">
		<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome da instituição</label>
					<input type="text" class="form-control" id="txt-nome" th:field="*{nome}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-endereco">Endereço da instituição</label>
					<input type="text" class="form-control" id="txt-endereco" th:field="*{endereco}" />
				</div>
			</div>
			<input type="submit" value="Salvar" class="btn btn-default"/>
		</form>

	</div>
	<div th:replace="fragmentos/fragmentos.html :: footer"></div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
